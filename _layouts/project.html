---
layout: default
---
<div class="row">
  <div class="col-md-6">
    <article>
      <h1 class="project-title">{{ page.title }}</h1>
    </article>
  </div>
  <div class="col-md-6">
    <article id="synopsis">
      {{ content }}
    </article>
  </div>
</div>
<div class="row">
  <div class="col-md-6 main-photo">
      <img src="{{site.baseurl}}/img/{{page.featuredImage}}">
  </div>
  {% for image in page.images %}
  <div class="col-md-6 other-photos">
      <img src="{{site.baseurl}}/img/{{image}}">
  </div>
  {% endfor %}
</div>
<div>
  
</div>
